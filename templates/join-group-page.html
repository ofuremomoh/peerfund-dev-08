{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>
    <div class="container py-4">
        <div class="row align-items-stretch">
            <div class="col bg-img d-none d-lg-block cl-md-5 col-lg-5 col-lg-6"></div>
            <div class="col">
                <!-- log in -->
                
               
                <h1 class="fw-bold py-5 py-md-2 text-center">Welcome</h1>

                     
                        {{ wtf.quick_form(form) }}
                        
                    </div>
                    <div class="mb-4 form-check mb-md-3">
                        <input type="checkbox" class="form-check-input" name="connect">
                        <label for="connect" class="form-check-label">Keep alive</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Continue Adventure</button>
                        

                    </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
               
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Group ID</th>
                        <th scope="col">Group Name</th>
                        <th scope="col">Group Amount</th>
                        <th scope="col">Group Duration</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for group in group%}
                      <tr>
                        <th scope="row">{{group.id}}</th>
                        <td><a href="{{url_for('group_details', id=group.id)}}"> {{group.group_name}}</a> </td>
                        <td>{{group.group_target}}</td>
                        <td>12</td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
       

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
